<html>

  <title>A Simple Chat</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <form id="form">
    <input type="text" name="title" placeholder="Conversation Title" id="title">
    <textarea name="description" placeholder="Conversation Description..." id="description"></textarea>
    <input type="submit" value="Submit">
  </form>
  <div id="app"></div>
  <script src="/horizon/horizon.js"></script>
  <script src="/js/lib/lodash.js"></script>
  <script src="/js/lib/jquery.min.js"></script>
  <script>
    var hz = new Horizon({
      authType: 'twitter'
    });
    if (!hz.hasAuthToken()) {

    } else {
      hz.onReady(function() {
        init();
      });
      hz.connect();
    }
  </script>
  <script src="/js/app.js"></script>
</body>
</html>
